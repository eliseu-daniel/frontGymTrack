<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educador - Gestão de Pacientes</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./pacientes.html">Pacientes</a>
        <a href="./treinos.html">Treinos</a>
        <a href="./dietas.html">Dietas</a>
        <a href="./antropometria.html">Antropometria</a>
        <a href="./relatorios.html">Relatórios</a>
        <a href="../../index.html">Sair</a>
    </div>
    <div class="container">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="main-content">
            <h1>Gestão de Pacientes</h1>
            <section>
                <h2>Cadastrar Paciente</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    <label for="plano">Plano:</label>
                    <select id="plano" name="plano">
                        <option value="mensal">Mensal</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                    </select>
                    <label for="pagamento">Pagamento:</label>
                    <select id="pagamento" name="pagamento">
                        <option value="pix">Pix</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                    </select>
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias"></textarea>
                    <label for="emailVerificado">E-mail Verificado:</label>
                    <input type="checkbox" id="emailVerificado" name="emailVerificado">
                    <button type="submit">Cadastrar</button>
                </form>
                <h2>Lista de Pacientes</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Plano</th>
                                <th>Pagamento</th>
                                <th>Alergias</th>
                                <th>E-mail Verificado</th>
                            </tr>
                        </thead>
                        <tbody id="pacientesTable">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
