<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educador - Gestão de Antropometria</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./pacientes.html">Pacientes</a>
        <a href="./treinos.html">Treinos</a>
        <a href="./dietas.html">Dietas</a>
        <a href="./antropometria.html">Antropometria</a>
        <a href="./relatorios.html">Relatórios</a>
        <a href="../../index.html">Sair</a>
    </div>
    <div class="container">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="main-content">
            <h1>Gestão de Antropometria</h1>
            <section>
                <h2>Registrar Dados Antropométricos</h2>
                <form>
                    <label for="paciente">Paciente:</label>
                    <select id="paciente" name="paciente" required>
                        <option value="">Selecione um paciente</option>
                        <!-- Preenchido via JavaScript -->
                    </select>

                    <label for="peso">Peso Inicial (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.1" required>

                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" step="0.1" required>

                    <label for="gordura">Gordura Corporal (%):</label>
                    <input type="number" id="gordura" name="gordura" step="0.1" required>

                    <label for="nivelAtividade">Nível de Atividade Física:</label>
                    <select id="nivelAtividade" name="nivelAtividade" required>
                        <option value="sedentario">Sedentário</option>
                        <option value="leve">Leve</option>
                        <option value="moderado">Moderado</option>
                        <option value="intenso">Intenso</option>
                    </select>

                    <label for="objetivo">Objetivo:</label>
                    <select id="objetivo" name="objetivo" required>
                        <option value="perda">Perda de Peso</option>
                        <option value="ganho">Ganho Muscular</option>
                        <option value="manutencao">Manutenção</option>
                    </select>

                    <label for="tmb">TMB (Taxa Metabólica Basal):</label>
                    <input type="number" id="tmb" name="tmb" step="0.1" required>

                    <label for="get">GET (Gasto Energético Total):</label>
                    <input type="number" id="get" name="get" step="0.1" required>

                    <label for="lesoes">Histórico de Lesões:</label>
                    <textarea id="lesoes" name="lesoes" placeholder="Descreva lesões anteriores, se houver"></textarea>

                    <label for="dataAtualizacao">Data da Última Atualização:</label>
                    <input type="date" id="dataAtualizacao" name="dataAtualizacao" required>

                    <button type="submit">Registrar</button>
                </form>
                <h2>Histórico de Atualizações</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>Gordura</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="antropometriasTable">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <script src="../../assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.getElementById('antropometriasTable');
            antropometrias.forEach(antropometria => {
                const paciente = pacientes.find(p => p.id === antropometria.pacienteId);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${paciente.nome}</td>
                    <td>${antropometria.peso}</td>
                    <td>${antropometria.altura}</td>
                    <td>${antropometria.gordura}</td>
                    <td>${antropometria.dataAtualizacao}</td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
